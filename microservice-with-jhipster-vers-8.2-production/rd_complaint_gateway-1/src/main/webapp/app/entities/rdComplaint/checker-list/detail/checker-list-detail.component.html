<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (checkerList) {
    <div>
      <h2 data-cy="checkerListDetailsHeading"><span>Thông tin chi tiết người kiểm tra</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ checkerList.id }}</span>
        </dd>
        <dt><span>Tên</span></dt>
        <dd>
          <span>{{ checkerList.name }}</span>
        </dd>
        <dt><span>Người tạo</span></dt>
        <dd>
          <span>{{ checkerList.create_by }}</span>
        </dd>
        <dt><span>Thời gian tạo</span></dt>
        <dd>
          <span>{{ checkerList.created_at | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Trở về</span>
      </button>

      <button type="button" [routerLink]="['/checker-list', checkerList.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Chỉnh sửa</span>
      </button>
    </div>
    }
  </div>
</div>
