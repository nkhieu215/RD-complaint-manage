<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-implementation-result-heading" data-cy="ImplementationResultCreateUpdateHeading">
        Thêm mới hoặc chỉnh sửa kết quả thực hiện
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
        <div class="mb-3">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id"
            [readonly]="true" />
        </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_name">Tên</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_create_by">Người tạo</label>
          <input type="text" class="form-control" name="create_by" id="field_create_by" data-cy="create_by"
            formControlName="create_by" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_created_at">Thời gian tạo</label>
          <div class="d-flex">
            <input id="field_created_at" data-cy="created_at" type="datetime-local" class="form-control"
              name="created_at" formControlName="created_at" placeholder="YYYY-MM-DD HH:mm" />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_status">Trạng thái</label>
          <input type="text" class="form-control" name="status" id="field_status" data-cy="status"
            formControlName="status" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary"
          (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Huỷ</span>
        </button>

        <button type="submit" id="save-entity" data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Lưu</span>
        </button>
      </div>
    </form>
  </div>
</div>
