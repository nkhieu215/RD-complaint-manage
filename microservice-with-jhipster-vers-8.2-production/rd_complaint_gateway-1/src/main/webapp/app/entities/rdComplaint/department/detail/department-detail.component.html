<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (department) {
    <div>
      <h2 data-cy="departmentDetailsHeading"><span>Đơn vị khiếu nại</span></h2>

      <hr />

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ department.id }}</span>
        </dd>
        <dt><span>Tên</span></dt>
        <dd>
          <span>{{ department.name }}</span>
        </dd>
        <dt><span>Người tạo</span></dt>
        <dd>
          <span>{{ department.create_by }}</span>
        </dd>
        <dt><span>Thời gian tạo</span></dt>
        <dd>
          <span>{{ department.created_at | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Trạng thái</span></dt>
        <dd>
          <span>{{ department.status }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Trở về</span>
      </button>

      <button type="button" [routerLink]="['/department', department.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Chỉnh sửa</span>
      </button>
    </div>
    }
  </div>
</div>
